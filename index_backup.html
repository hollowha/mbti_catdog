      --text-secondary: #718096;

      --shadow-soft: 0 8px 32px rgba(31, 38, 135, 0.15);
      --shadow-hover: 0 15px 35px rgba(31, 38, 135, 0.25);
      --border-radius: 20px;
      --animation-speed: 0.3s;
    }

    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Noto Sans TC', sans-serif;
      background: var(--bg-color);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 680px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s ease-out;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .header .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(103, 126, 234, 0.1);
      border-radius: 3px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-primary);
      width: 0%;
      transition: width 0.5s ease-out;
      border-radius: 3px;
    }

    .question {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: all var(--animation-speed) ease;
      opacity: 0;
      transform: translateY(20px);
      animation: questionSlideIn 0.6s ease-out forwards;
    }

    .question:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    @keyframes questionSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-number {
      display: inline-block;
      width: 28px;
      height: 28px;
      background: var(--gradient-primary);
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-right: 12px;
    }

    .question p {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .options-grid {
      display: grid;
      gap: 12px;
    }

    .option {
      position: relative;
      background: rgba(246, 250, 255, 0.8);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all var(--animation-speed) ease;
      backdrop-filter: blur(5px);
    }

    .option:hover {
      background: rgba(103, 126, 234, 0.08);
      border-color: rgba(103, 126, 234, 0.3);
      transform: translateX(4px);
    }

    .option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .option input[type="radio"]:checked + .option-content {
      background: var(--gradient-primary);
      color: white;
    }

    .option input[type="radio"]:checked + .option-content::before {
      transform: scale(1);
      opacity: 1;
    }

    .option-content {
      position: relative;
      display: flex;
      align-items: center;
      font-weight: 500;
      padding-left: 35px;
      transition: all var(--animation-speed) ease;
      border-radius: 8px;
      padding: 12px 16px 12px 45px;
    }

    .option-content::before {
      content: '✓';
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%) scale(0);
      opacity: 0;
      transition: all var(--animation-speed) ease;
      font-weight: bold;
    }

    .submit-button {
      width: 100%;
      padding: 16px 0;
      background: var(--gradient-primary);
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: all var(--animation-speed) ease;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .submit-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .submit-button:hover::before {
      left: 100%;
    }

    .submit-button:disabled {
      background: #e2e8f0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .result {
      margin-top: 30px;
      padding: 30px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      opacity: 0;
      animation: resultFadeIn 0.8s ease-out forwards;

      }

      background: var(--gradient-secondary);
      -webkit-background-clip: text;

      line-height: 1.8;
      color: var(--text-secondary);
      text-align: center;

      }

        font-size: 0.95rem;
