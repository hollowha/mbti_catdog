      --shadow-hover: 0 15px 35px rgba(31, 38, 135, 0.25);

      --animation-speed: 0.3s;

    * {

      padding: 0;
    }

    body {

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.6;

    .container {
      width: 100%;

      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;

    }

      background: var(--gradient-primary);

      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .header .subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.3s forwards;

      }

      margin-bottom: 30px;
      overflow: hidden;

      font-size: 0.9rem;
      font-weight: 600;

      font-weight: 500;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .options-grid {
      display: grid;
      gap: 12px;
    }

    .option {
      position: relative;
      background: rgba(246, 250, 255, 0.8);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all var(--animation-speed) ease;
      backdrop-filter: blur(5px);

    .option:hover {

      border-color: rgba(103, 126, 234, 0.3);

      opacity: 0;
      width: 0;
      height: 0;

    }

    }

    .option-content {

      align-items: center;
      font-weight: 500;
      padding-left: 35px;

      border-radius: 8px;
      padding: 12px 16px 12px 45px;

    .option-content::before {
      content: '✓';

      left: 16px;
      top: 50%;
      transform: translateY(-50%) scale(0);
      opacity: 0;
      transition: all var(--animation-speed) ease;
      font-weight: bold;
    }

    .submit-button {
      width: 100%;

      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;

    .submit-button:hover {

    .submit-button:disabled {
